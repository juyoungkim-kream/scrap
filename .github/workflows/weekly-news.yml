# 매주 월요일 09:00 (한국 시간) = 00:00 UTC
# 뉴스 RSS 수집 → Gemini 요약 → Slack 전송

name: 주간 뉴스 요약

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:  # 수동 실행 (테스트용)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: 의존성 설치 (주간 뉴스용만)
        run: pip install -r weekly_news/requirements.txt

      - name: 뉴스 수집 → Gemini 요약 → Slack 전송
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          NEWS_SEARCH_KEYWORD: ${{ secrets.NEWS_SEARCH_KEYWORD }}
        run: python weekly_news/weekly_news.py
